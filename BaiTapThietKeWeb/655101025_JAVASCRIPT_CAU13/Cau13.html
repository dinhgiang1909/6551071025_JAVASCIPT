<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cau 13</title>
    </head>
    <body>
        <form name="nt">
            <h1>Số nguyên tố</h1>
            <p>Nhap so can xet: <input type="text" id="snt" size="15"></p><br>
            <input type="button" value="Xuất" onclick="inSnt()">
            <p>Dãy SNT be hon so da nhap la: <span id="kq"></span></p>
        </form>
        <script>
            function snt(n){
                if (n < 2) 
                return false;
                for (var i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) 
                    return false;
                }
                return true;
            }
            function inSnt(){
                var n=parseInt(document.getElementById("snt").value);
                var b=[];
                for(var i=2 ; i<n; i++){
                    if(snt(i))
                    b.push(i);
                }
                document.getElementById("kq").innerHTML = b.join(",");
            }
        </script>
    </body>
</html>
