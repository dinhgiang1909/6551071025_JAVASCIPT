<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cau 20</title>
    </head>
    <body>
        <script>
            var d = new Date();
            var ngay = d.getDate();
            var thang = d.getMonth() + 1;
            var nam = d.getYear();
            var gio = d.getHours();
            var phut = d.getMinutes();
            var giay = d.getSeconds();
            var result = "Ngày: " + ngay + "/" + thang + "/" + nam + "   Giờ: " + gio + ":" + phut + ":" + giay;
            alert(result);
            </script>
    </body>
</html>
